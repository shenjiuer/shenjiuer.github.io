<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="shenjiuer"><link rel="alternative" href="/atom.xml" title="Wanderer's Blog" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>算法导论之基础知识 - Wanderer's Blog</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">Wanderer's Blog</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">Directory/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"><time class="post__time" datetime="2019-03-24T06:42:33.406Z">March 24, 2019</time><h1 class="post__title"><a href="/2019/03/24/算法导论之基础知识/">算法导论之基础知识</a></h1><div class="post__main echo"><h2 id="基础知识"><a href="#基础知识" class="headerlink" title="基础知识"></a>基础知识</h2><h4 id="插入排序"><a href="#插入排序" class="headerlink" title="插入排序"></a>插入排序</h4><p><code>key</code> 表示当前要插入的值，将<code>key</code>与前面排好序的数组依次比较并交换位置。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">const sort = function (arr) &#123;</span><br><span class="line">    let [key, i] = []</span><br><span class="line">    for (let j = 1; j &lt; arr.length; j++) &#123;</span><br><span class="line">        key = arr[j]</span><br><span class="line">        i = j - 1</span><br><span class="line">        while (i &gt;= 0 &amp;&amp; arr[i] &gt; key) &#123;</span><br><span class="line">            arr[i + 1] = arr[i]</span><br><span class="line">            i--</span><br><span class="line">        &#125;</span><br><span class="line">        arr[i + 1] = key</span><br><span class="line">    &#125;</span><br><span class="line">    return arr</span><br><span class="line">&#125;</span><br><span class="line">const arr = [28, 25, 14, 63, 5, 35]</span><br><span class="line">console.log(sort(arr)) // [5, 14, 25, 28, 35, 63]</span><br></pre></td></tr></table></figure></p>
</div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a class="post__tag__link" href="/tags/算法/">算法</a></li><li class="post__tag__item"><a class="post__tag__link" href="/tags/排序/">排序</a></li></ul></footer></article></main><footer class="foot"><div class="foot-copy">&copy; 2019 shenjiuer</div></footer><script src="/js/scroller.js"></script><script src="/js/main.js"></script></body></html>
